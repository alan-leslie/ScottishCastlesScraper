<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Scottish Castles Map</title>

      <style type="text/css">
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
        .olPopup p { margin:0px; font-size: .8em;}
        .olPopup h2 { font-size:1.0em; }
    </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.6.2.js"></script>
        <!--<script src="http://maps.google.com/maps/api/js?sensor=false&amp;key=AIzaSyDdfZ991xmwxK_3DfPpFROX20AtvRiCKtQ"></script> -->
	    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdfZ991xmwxK_3DfPpFROX20AtvRiCKtQ&sensor=false"></script>

        <!--<script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
	<script type="text/javascript" src="https://openlayers.org/api/OpenLayers.js"></script> 

       <script type="text/javascript">
        var lon = -3.85778;
        var lat = 56.77361;
        var zoom = 8;

        var map, select;

        function init(){
            var options = {
                projection: new OpenLayers.Projection("EPSG:900913"),
                displayProjection: new OpenLayers.Projection("EPSG:4326"),
                units: "m",
		//allOverlays: true,
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34,
                                                 20037508.34, 20037508.34)
            };
            map = new OpenLayers.Map('map', options);
            var mapnik = new OpenLayers.Layer.TMS(
                "OpenStreetMap (Mapnik)",
                "https://tile.openstreetmap.org/",
                {
                    type: 'png', getURL: osm_getTileURL,
                    displayOutsideMaxExtent: true,
                    attribution: '<a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
                }
            );
	    
   var gsat = new OpenLayers.Layer.Google(
        "Google Satellite",
        {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
    );
    var gphy = new OpenLayers.Layer.Google(
        "Google Physical",
        {type: google.maps.MapTypeId.TERRAIN, visibility: false}
    );
    var gmap = new OpenLayers.Layer.Google(
        "Google Streets", // the default
        {numZoomLevels: 20, visibility: false}
    );
    var ghyb = new OpenLayers.Layer.Google(
        "Google Hybrid",
        {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 22, visibility: false}
    );
            //var gmap = new OpenLayers.Layer.Google("Google", {sphericalMercator:true});
            var castles = new OpenLayers.Layer.Vector("KML", {
                projection: map.displayProjection,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "kml/castles.kml",
                    format: new OpenLayers.Format.KML({
                        extractStyles: true,
                        extractAttributes: true
                    })
                })
            });

            //map.addLayers([mapnik, gmap, castles]);
            map.addLayers([mapnik, gsat, gphy, gmap, ghyb, castles]);
	    
            select = new OpenLayers.Control.SelectFeature(castles);
            
            castles.events.on({
                "featureselected": onFeatureSelect,
                "featureunselected": onFeatureUnselect
            });
  
            map.addControl(select);
            select.activate();   

            map.addControl(new OpenLayers.Control.LayerSwitcher());
	    
	map.setCenter(new OpenLayers.LonLat(lon, lat).transform(
        new OpenLayers.Projection("EPSG:4326"),
        map.getProjectionObject()
        ), zoom);
        }
        function onPopupClose(evt) {
            select.unselectAll();
        }
        function onFeatureSelect(event) {
            var feature = event.feature;
            var selectedFeature = feature;
            var popup = new OpenLayers.Popup.FramedCloud("chicken", 
                feature.geometry.getBounds().getCenterLonLat(),
                new OpenLayers.Size(100,100),
                "<h2>"+feature.attributes.name + "</h2>" + feature.attributes.description,
                null, true, onPopupClose
            );
            feature.popup = popup;
            map.addPopup(popup);
        }
        function onFeatureUnselect(event) {
            var feature = event.feature;
            if(feature.popup) {
                map.removePopup(feature.popup);
                feature.popup.destroy();
                delete feature.popup;
            }
        }
        function osm_getTileURL(bounds) {
            var res = this.map.getResolution();
            var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
            var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
            var z = this.map.getZoom();
            var limit = Math.pow(2, z);

            if (y < 0 || y >= limit) {
                return OpenLayers.Util.getImagesLocation() + "404.png";
            } else {
                x = ((x % limit) + limit) % limit;
                return this.url + z + "/" + x + "/" + y + "." + this.type;
            }
        }
    </script>
   </head><body onload="init()">
      <div id="content">
        <h1 id="scottish_castles">Scottish Castles</h3>
	<p>
	The Scottish Castles data displayed on an interactive map. 
	Click on a castle to see more details.
	</p>
	
	<div id="map" class="smallmap"></div>
	
        <h2 id="implementation_details">Implementation</h2>

	<p>
	The map framework is <a href="https://openlayers.org/">OpenLayers</a> with <a href="https://www.openstreetmap.org/">OpenStreetMap</a> and <a href="https://maps.google.co.uk/maps">Google map</a> overlays.
	</p>
</body>
